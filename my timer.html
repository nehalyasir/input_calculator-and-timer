    var sec = 0;
    var min = 0;
    var hour = 0;

    $(document).ready(function(){
    
      $("#count1").keypress(function(){
        $("#counter2").text(count = count +1);
        
        $("#result").html(hour + ":" + min + ":" + sec);

      })

    setInterval(() => {
    
      if (sec == 60) {
        sec = 0;
        min += 1;
      } else {
        sec += 1;
      }


      if (min == 60) {
        min = 0;
        hour += 1;
      }
      
    }, 1000);
  
  })

  </script>
